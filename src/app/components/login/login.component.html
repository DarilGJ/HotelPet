<div class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display antialiased min-h-screen flex flex-col">
  <app-navbar></app-navbar>

  <main class="flex-grow flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-auto p-6">
      <h1 class="text-2xl font-semibold mb-4">Iniciar sesión</h1>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div>
          <label class="block mb-1">Correo</label>
          <input class="w-full border rounded px-3 py-2" type="email" formControlName="email" placeholder="tu@correo.com" />
          <div class="text-red-600 text-sm" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Correo inválido
          </div>
        </div>

        <div>
          <label class="block mb-1">Contraseña</label>
          <input class="w-full border rounded px-3 py-2" type="password" formControlName="password" placeholder="••••••" />
          <div class="text-red-600 text-sm" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Mínimo 6 caracteres
          </div>
        </div>

        <div *ngIf="errorMessage" class="text-red-700 text-sm">{{ errorMessage }}</div>

        <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit" [disabled]="loading">
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </form>
    </div>
  </main>

  <app-footer></app-footer>
</div>
