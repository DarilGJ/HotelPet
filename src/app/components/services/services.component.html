<div class="services-container">
  <div class="header">
    <h1>Gestión de Servicios</h1>
    <button class="btn btn-primary" (click)="showAddForm = true" *ngIf="!showAddForm">
      Agregar Servicio
    </button>
  </div>

  <!-- Formulario de agregar servicio -->
  <div class="form-container" *ngIf="showAddForm && !editingService">
    <h2>Agregar Nuevo Servicio</h2>
    <form (ngSubmit)="addService()">
      <div class="form-group">
        <label for="name">Nombre del Servicio:</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="newService.name" 
          name="name" 
          required>
      </div>
      
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea 
          id="description" 
          [(ngModel)]="newService.description" 
          name="description" 
          rows="3" 
          required></textarea>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="price">Precio:</label>
          <input 
            type="number" 
            id="price" 
            [(ngModel)]="newService.price" 
            name="price" 
            min="0" 
            step="0.01" 
            required>
        </div>
        
        <div class="form-group">
          <label for="duration">Duración (minutos):</label>
          <input 
            type="number" 
            id="duration" 
            [(ngModel)]="newService.duration" 
            name="duration" 
            min="1" 
            required>
        </div>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            [(ngModel)]="newService.isActive" 
            name="isActive">
          Servicio Activo
        </label>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          Agregar
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Formulario de editar servicio -->
  <div class="form-container" *ngIf="showAddForm && editingService">
    <h2>Editar Servicio</h2>
    <form (ngSubmit)="updateService()">
      <div class="form-group">
        <label for="edit-name">Nombre del Servicio:</label>
        <input 
          type="text" 
          id="edit-name" 
          [(ngModel)]="editingService.name" 
          name="edit-name" 
          required>
      </div>
      
      <div class="form-group">
        <label for="edit-description">Descripción:</label>
        <textarea 
          id="edit-description" 
          [(ngModel)]="editingService.description" 
          name="edit-description" 
          rows="3" 
          required></textarea>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="edit-price">Precio:</label>
          <input 
            type="number" 
            id="edit-price" 
            [(ngModel)]="editingService.price" 
            name="edit-price" 
            min="0" 
            step="0.01" 
            required>
        </div>
        
        <div class="form-group">
          <label for="edit-duration">Duración (minutos):</label>
          <input 
            type="number" 
            id="edit-duration" 
            [(ngModel)]="editingService.duration" 
            name="edit-duration" 
            min="1" 
            required>
        </div>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            [(ngModel)]="editingService.isActive" 
            name="edit-isActive">
          Servicio Activo
        </label>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          Actualizar
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Lista de servicios -->
  <div class="services-list">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Duración</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services">
            <td>{{ service.id }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.description }}</td>
            <td>${{ service.price | number:'1.2-2' }}</td>
            <td>{{ service.duration }} min</td>
            <td>
              <span class="status-badge" [ngClass]="service.isActive ? 'active' : 'inactive'">
                {{ service.isActive ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td class="actions">
              <button class="btn btn-sm btn-edit" (click)="editService(service)">
                Editar
              </button>
              <button class="btn btn-sm btn-delete" (click)="deleteService(service.id!)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
