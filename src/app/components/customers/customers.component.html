<div class="customers-container">
  <div class="header">
    <h1>Gestión de Clientes</h1>
    <button class="btn btn-primary" (click)="showAddForm = true" *ngIf="!showAddForm">
      Agregar Cliente
    </button>
  </div>

  <!-- Formulario de agregar/editar -->
  <div class="form-container" *ngIf="showAddForm">
    <h2>{{ editingCustomer ? 'Editar Cliente' : 'Agregar Nuevo Cliente' }}</h2>
    <form (ngSubmit)="editingCustomer ? updateCustomer() : addCustomer()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="editingCustomer ? editingCustomer.name : newCustomer.name" 
          name="name" 
          required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="editingCustomer ? editingCustomer.email : newCustomer.email" 
          name="email" 
          required>
      </div>
      
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input 
          type="tel" 
          id="phone" 
          [(ngModel)]="editingCustomer ? editingCustomer.phone : newCustomer.phone" 
          name="phone" 
          required>
      </div>
      
      <div class="form-group">
        <label for="address">Dirección:</label>
        <textarea 
          id="address" 
          [(ngModel)]="editingCustomer ? editingCustomer.address : newCustomer.address" 
          name="address" 
          rows="3" 
          required></textarea>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ editingCustomer ? 'Actualizar' : 'Agregar' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Lista de clientes -->
  <div class="customers-list">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.address }}</td>
            <td class="actions">
              <button class="btn btn-sm btn-edit" (click)="editCustomer(customer)">
                Editar
              </button>
              <button class="btn btn-sm btn-delete" (click)="deleteCustomer(customer.id!)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
