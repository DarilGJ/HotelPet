<!-- Rutas administrativas (con navbar y footer) -->
<div class="app-container" *ngIf="!isPublicPage">
  <header class="app-header">
    <nav class="navbar">
      <div class="navbar-brand">
        <h1>{{ title }}</h1>
      </div>
      <div class="navbar-nav">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
        <a routerLink="/customers" routerLinkActive="active" class="nav-link">Clientes</a>
        <a routerLink="/employees" routerLinkActive="active" class="nav-link">Empleados</a>
        <a routerLink="/rooms" routerLinkActive="active" class="nav-link">Habitaciones</a>
        <a routerLink="/services" routerLinkActive="active" class="nav-link">Servicios</a>
        <a routerLink="/reservations" routerLinkActive="active" class="nav-link">Reservas</a>
      </div>
    </nav>
  </header>

  <main class="app-main">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 Pet Hotel Management. Todos los derechos reservados.</p>
  </footer>
</div>
