services:
  - type: web
    name: frontend
    env: node
    buildCommand: npm install && npm run build:prod
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Configuración de healthcheck
    healthCheckPath: /
    # Plan gratuito de Render
    plan: free
    # Region (puedes cambiarlo según tu preferencia)
    region: oregon

